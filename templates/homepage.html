<!DOCTYPE html>
<html>
<head>
	<title>Project Tracker</title>
</head>
<body>
	<h1>Hackbright Projects and Grades</h1>

	<h3>Students:</h3>
	
	<ul>
		{% for student in students %}
			<li>
				<a href="/student?github={{ student[2] }}">
					{{ student[0] }} {{ student[1] }}
			    </a>
		    </li>
		{% endfor %}
	</ul>


	<h3>Projects:</h3>
	
	<ul>
		{% for project in projects %}
			<li>
				<a href="/project?title={{ project[0] }}">
					{{ project[0] }}
				</a>
			</li>
		{% endfor %}
	</ul>

</body>
</html>
