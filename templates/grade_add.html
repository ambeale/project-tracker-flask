<!DOCTYPE html>
<html>
<head>
	<title>Add Grade</title>
</head>
<body>
	<h2> Assign Grade </h2>
	<form action="/grade-add" method="POST">
		Choose Student: 
		<select name="student">
			{% for student in students %}
				<option value={{student[2]}}>{{student[0]}} {{student[1]}}</option>
			{% endfor %}

		</select>
		<br><br>
		Choose project:
		<select name="project">
			{% for project in projects %}
				<option value={{project[0]}}>{{project[0]}}</option>
			{% endfor %}

		</select>
		<br><br>
		Grade: <input type="text" name="grade" required>
		<br><br><br>
		<input type="submit">


	</form> 

</body>
</html>
